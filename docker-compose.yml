version: '3.8'


services:
  db:
    image: postgres:15-alpine
    container_name: waste_db
    environment:
      POSTGRES_USER: waste_user
      POSTGRES_PASSWORD: waste_password
      POSTGRES_DB: waste_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waste_user -d waste_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waste_network


  api:
    build: ./backend
    container_name: waste_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://waste_user:waste_password@db:5432/waste_db
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app/logs:/app/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - waste_network


  pgadmin:
    image: dpage/pgadmin4
    container_name: waste_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - waste_network


volumes:
  postgres_data:


networks:
  waste_network:
    driver: bridge
